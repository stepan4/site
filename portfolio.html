    <script>
        const modal = document.getElementById("image-modal");
        const modalImg = document.getElementById("full-image");
        const closeBtn = document.querySelector(".close-modal");

        // Открытие фото
        document.querySelectorAll(".img-item").forEach(image => {
            image.onclick = function () {
                modalImg.src = this.src;
                modal.classList.add("active"); // Плавное появление
                document.body.style.overflow = "hidden"; // Запрещаем прокрутку сайта
            }
        });

        // Функция закрытия
        function closeModal() {
            modal.classList.remove("active"); // Плавное исчезновение
            document.body.style.overflow = "auto"; // Возвращаем прокрутку
        }

        closeBtn.onclick = closeModal;

        // Закрытие при клике на фон (мимо картинки)
        modal.onclick = function (e) {
            if (e.target !== modalImg) {
                closeModal();
            }
        }

        // Закрытие клавишей Esc
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") closeModal();
        });
    </script>
